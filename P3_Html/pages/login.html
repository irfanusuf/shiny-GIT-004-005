<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/register.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <script src="../js/script.js" defer></script>
  <script src="../js/login.js" defer></script>
 
    <title>register</title>
  </head>



  <body>

    <header class="navbar">
      <div class="nav-left">
        <div class="logo">Logo</div>

        <div class="brand-name">RoboKids</div>
      </div>

      <div class="nav-right">
        <div class="nav-links" id="nav-links">
          <ul>
            <li><a href="/"> Home </a></li>
            <li><a href="/pages/register.html"> Register </a></li>
            <li><a href="/pages/login.html"> Login </a></li>
            <li><a href="/pages/services.html"> Services </a></li>
            <li><a href="/pages/about.html"> About Us </a></li>
          </ul>
          <div class="icons-list">
            <i class="fa fa-shopping-cart"></i>
            <i class="fa fa-search"></i>
            <i class="fa fa-user"></i>
          </div>
        </div>

        <div class="menu-icon" id="icon">
          <i class="fa fa-bars" style="font-size: 36px"></i>
        </div>
      </div>
    </header>

    <div class="form-container">
      <h1>Login</h1>

      <form id="loginForm">

        <input placeholder="Enter your Email" type="email"  id="email" required />
        <input
          placeholder="Enter your Password"
          type="password"
          id="password"
          required
        />

        <p>
          If u dont have an account Kindly
          <a href="/pages/register.html"> Register here </a> 
        </p>

        <div class="check-box">
          <input type="checkbox" required />
          <span>
            I Agree to the <a href="#"> Terms & conditions </a> and accept
            <a href="#"> Privacy Policy</a></span
          >
        </div>

        <button type="submit" id="login">Login</button>
      </form>
    </div>


  </body>
</html>
